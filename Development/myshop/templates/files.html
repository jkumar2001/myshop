<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 CSV Files</title>
</head>
<body>
    <h1>CSV Files in S3 Bucket</h1>
    <ul>
    {% for item in contents %}
        <li>
            <a href="{{ S3_LOCATION }}{{ item.Key }}">{{ item.Key }}</a>
            (Last modified: {{ item.LastModified }}, Size: {{ item.Size }} bytes)
        </li>
    {% endfor %}
    </ul>
    <p><a href="{{ url_for('upload_csv') }}">Upload new CSV</a></p>
</body>
</html>
